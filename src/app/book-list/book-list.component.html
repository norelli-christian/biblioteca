<body>

  <h2 class="sottotitolo">{{ title }}</h2>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let book of books">
    <div class="card cardbg " style="width: 16rem; height: auto; ">
    <div class="row no-gutters">
        <img [src]="book.coverUrl" class="card-img" style="width:16rem">
      </div>
        <div class="card-body">
          <h5 class="card-title">Title: {{book.title}}</h5>
          <p class="card-text">Author: {{book.author}}</p>
          <p class="card-text">Publication date: {{book.publicationDate| date:'dd/MM/yyyy'}}</p>
          <button type="button" class="myButton" (click)="selectThisBook(book)">
            Modifica Libro
          </button>
        </div>
      </div>
  
  </div>
  </div>
</body>



<app-edit-book></app-edit-book>
<app-add-book></app-add-book>
