<h3>{{ title }}</h3>
<div class="row">
  <div *ngFor="let book of books">
    <div class="col-md-12">
      <div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="book.coverUrl" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Title: {{book.title}}</h5>
        <p class="card-text">Author: {{book.author}}</p>
        <p class="card-text">Publication date: {{book.publicationDate| date:'dd/MM/yyyy'}}</p>
        <button type="button" class="myButton" (click)="selectThisBook(book)">
          Modifica Libro
        </button>
      </div>
    </div>
  </div>
</div>
    </div>

</div>
</div>


<app-edit-book></app-edit-book>
<app-add-book></app-add-book>
